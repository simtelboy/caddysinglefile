<body class="login-page">

    <script>
        // å¯†ç æ˜¾ç¤º/éšè—åˆ‡æ¢
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
        });

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <div style="display: flex; align-items: center; gap: ${getComputedStyle(document.documentElement).getPropertyValue('--space-sm')};">
                    <span>${type === 'error' ? 'âŒ' : 'âœ…'}</span>
                    <span>${message}</span>
                </div>
            `;

            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            // 3ç§’åè‡ªåŠ¨éšè—
            setTimeout(() => {
                alert.style.opacity = '0';
                alert.style.transition = 'opacity 0.3s ease';
                setTimeout(() => alert.remove(), 300);
            }, 3000);
        }

        // è¡¨å•æäº¤å¤„ç†
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // éªŒè¯è¾“å…¥
            if (!username) {
                showAlert('è¯·è¾“å…¥ç”¨æˆ·å', 'error');
                document.getElementById('username').focus();
                return;
            }

            if (!password) {
                showAlert('è¯·è¾“å…¥å¯†ç ', 'error');
                document.getElementById('password').focus();
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loginBtn.disabled = true;
            loginBtn.classList.add('btn-loading');

            try {
                const response = await fetch('/admin/admin_login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                let data;
                const responseText = await response.text();

                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    // å¦‚æœä¸æ˜¯JSONæ ¼å¼ï¼Œç›´æ¥ä½¿ç”¨æ–‡æœ¬
                    throw new Error(responseText || 'æœåŠ¡å™¨å“åº”é”™è¯¯');
                }

                if (data.success) {
                    showAlert('ç™»å½•æˆåŠŸï¼æ­£åœ¨è·³è½¬...', 'success');
                    setTimeout(() => {
                        window.location.href = '/admin/userlist';
                    }, 1500);
                } else {
                    showAlert(data.message || 'ç™»å½•å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('ç™»å½•é”™è¯¯:', error);
                showAlert(error.message || 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                loginBtn.disabled = false;
                loginBtn.classList.remove('btn-loading');
            }
        });

        // å›è½¦é”®æäº¤
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.ctrlKey) {

            }
        });

        // è‡ªåŠ¨èšç„¦ç”¨æˆ·åè¾“å…¥æ¡†

        });

        // å®æ—¶è¾“å…¥éªŒè¯

    </script>
