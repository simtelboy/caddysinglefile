    <script>
        // è®¾ç½®æœ‰æ•ˆæœŸå¿«æ·æŒ‰é’®
        function setExpiryDate(days) {
            const date = new Date();
            date.setDate(date.getDate() + days);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            document.getElementById('expiry_date').value = `${year}-${month}-${day}`;

            // æ·»åŠ è§†è§‰åé¦ˆ
            const buttons = document.querySelectorAll('.date-btn');
            buttons.forEach(btn => {
                btn.style.borderColor = 'var(--border-color)';
                btn.style.color = 'var(--text-secondary)';
            });
            event.target.style.borderColor = 'var(--primary-color)';
            event.target.style.color = 'var(--primary-color)';
        }

        // ç”¨æˆ·åå­—ç¬¦è®¡æ•°
        const usernameInput = document.getElementById('username');
        const usernameCount = document.getElementById('username-count');

        usernameInput.addEventListener('input', function() {
            this.value = this.value.replace(/[\u4E00-\u9FFF]/g, ''); // ç§»é™¤ä¸­æ–‡å­—ç¬¦
            this.value = this.value.replace(/\s+/g, ''); // ç§»é™¤ç©ºæ ¼
            usernameCount.textContent = this.value.length;

            // å­—ç¬¦æ•°æç¤º
            if (this.value.length > 32) {
                usernameCount.style.color = 'var(--error-color)';
            } else if (this.value.length > 25) {
                usernameCount.style.color = 'var(--warning-color)';
            } else {
                usernameCount.style.color = 'var(--text-tertiary)';
            }
        });

        // æµé‡é™åˆ¶å¼€å…³
        document.getElementById('traffic_limit').addEventListener('change', function() {
            const container = document.getElementById('monthly_limit_container');
            const monthlyLimit = document.getElementById('monthly_limit');

            if (this.checked) {
                container.classList.remove('disabled');
                monthlyLimit.disabled = false;
                monthlyLimit.required = true;
            } else {
                container.classList.add('disabled');
                monthlyLimit.disabled = true;
                monthlyLimit.required = false;
            }
        });

        // åªå…è®¸æ•°å­—è¾“å…¥
        document.getElementById('monthly_limit').addEventListener('input', function() {
            this.value = this.value.replace(/[^\d.]/g, '');
            // é™åˆ¶å°æ•°ç‚¹åä¸€ä½
            if (this.value.includes('.')) {
                const parts = this.value.split('.');
                if (parts[1] && parts[1].length > 1) {
                    this.value = parseFloat(this.value).toFixed(1);
                }
            }
        });

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <div style="display: flex; align-items: center; gap: var(--space-sm);">
                    <span>${type === 'error' ? 'âŒ' : 'âœ…'}</span>
                    <span>${message}</span>
                </div>
            `;
            alert.style.display = 'block';

            // æ»šåŠ¨åˆ°æç¤ºä¿¡æ¯
            alert.scrollIntoView({ behavior: 'smooth', block: 'center' });

            // 5ç§’åè‡ªåŠ¨éšè—
            setTimeout(() => {
                alert.style.opacity = '0';
                alert.style.transition = 'opacity 0.3s ease';
                setTimeout(() => {
                    alert.style.display = 'none';
                    alert.style.opacity = '1';
                }, 300);
            }, 5000);
        }

        // è¡¨å•éªŒè¯
        function validateForm(user) {
            // ç”¨æˆ·åéªŒè¯
            if (!user.username || user.username.length < 3) {
                showAlert('ç”¨æˆ·åè‡³å°‘éœ€è¦3ä¸ªå­—ç¬¦', 'error');
                document.getElementById('username').focus();
                return false;
            }
            if (user.username.length > 32) {
                showAlert('ç”¨æˆ·åæœ€å¤š32ä¸ªå­—ç¬¦', 'error');
                document.getElementById('username').focus();
                return false;
            }

            // å¯†ç éªŒè¯
            if (!user.password || user.password.length < 6) {
                showAlert('å¯†ç è‡³å°‘éœ€è¦6ä¸ªå­—ç¬¦', 'error');
                document.getElementById('password').focus();
                return false;
            }

            // é‚®ç®±éªŒè¯
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!user.email || !emailRegex.test(user.email)) {
                showAlert('è¯·è¾“å…¥æœ‰æ•ˆçš„é‚®ç®±åœ°å€', 'error');
                document.getElementById('email').focus();
                return false;
            }

            // æœ€å¤§IPæ•°éªŒè¯
            if (isNaN(user.max_ips) || user.max_ips <= 0) {
                showAlert('æœ€å¤§å®¢æˆ·ç«¯æ•°å¿…é¡»æ˜¯æ­£æ•´æ•°', 'error');
                document.getElementById('max_ips').focus();
                return false;
            }

            // æµé‡é™åˆ¶éªŒè¯
            if (user.traffic_limit === 'on') {
                if (!user.monthly_limit || parseFloat(user.monthly_limit) <= 0) {
                    showAlert('æµé‡é™åˆ¶å¿…é¡»å¤§äº0', 'error');
                    document.getElementById('monthly_limit').focus();
                    return false;
                }
            }

            return true;
        }

        // è¡¨å•æäº¤
        document.getElementById('addUserForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const spinner = submitBtn.querySelector('.loading-spinner');
            const formData = new FormData(this);
            const user = {};

            formData.forEach((value, key) => {
                user[key] = value;
            });

            // æ•°æ®è½¬æ¢
            const date = new Date(user.expiry_date);
            user.expiry_date = date.toISOString();
            user.max_ips = parseInt(user.max_ips, 10);
            user.traffic_limit = (user.traffic_limit === 'on');

            if (user.traffic_limit) {
                user.monthly_limit = parseFloat(user.monthly_limit) * (1024 * 1024 * 1024); // è½¬æ¢ä¸ºå­—èŠ‚
            }

            // è¡¨å•éªŒè¯
            if (!validateForm(user)) {
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            submitBtn.disabled = true;
            spinner.style.display = 'inline-block';

            try {
                const response = await fetch('/admin/add_user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(user)
                });

                let data;
                const responseText = await response.text();

                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    throw new Error(responseText || 'æœåŠ¡å™¨å“åº”é”™è¯¯');
                }

                if (data.success) {
                    showAlert('ç”¨æˆ·åˆ›å»ºæˆåŠŸï¼æ­£åœ¨è·³è½¬...', 'success');
                    setTimeout(() => {
                        window.location.href = '/admin/userlist';
                    }, 2000);
                } else {
                    showAlert(data.message || 'ç”¨æˆ·åˆ›å»ºå¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('åˆ›å»ºç”¨æˆ·é”™è¯¯:', error);
                showAlert(error.message || 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                submitBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

            const trafficLimit = document.getElementById('traffic_limit');

        });

            if (event.key === 'Enter' && event.ctrlKey) {
                document.getElementById('addUserForm').dispatchEvent(new Event('submit'));
            }
        });
