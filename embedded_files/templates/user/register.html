    <script>
        let actValue;

        // å¯†ç æ˜¾ç¤º/éšè—åˆ‡æ¢
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
        });

        // å¯†ç å¼ºåº¦æ£€æµ‹
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('strengthBar');
            let strength = 0;

            if (password.length >= 8) strength += 25;
            if (/[a-z]/.test(password)) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;

            strengthBar.className = 'password-strength-bar';
            if (strength <= 25) {
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 50) {
                strengthBar.classList.add('strength-fair');
            } else if (strength <= 75) {
                strengthBar.classList.add('strength-good');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        }

        passwordInput.addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        // ç”¨æˆ·åå­—ç¬¦è®¡æ•°
        const usernameInput = document.getElementById('username');
        const usernameCount = document.getElementById('username-count');

        usernameInput.addEventListener('input', function() {
            this.value = this.value.replace(/[\u4E00-\u9FFF]/g, ''); // ç§»é™¤ä¸­æ–‡å­—ç¬¦
            this.value = this.value.replace(/\s+/g, ''); // ç§»é™¤ç©ºæ ¼
            usernameCount.textContent = this.value.length;
        });

        // æ˜¾ç¤º/éšè—æç¤ºä¿¡æ¯
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <div style="display: flex; align-items: center; gap: ${getComputedStyle(document.documentElement).getPropertyValue('--space-sm')};">
                    <span>${type === 'error' ? 'âŒ' : 'âœ…'}</span>
                    <span>${message}</span>
                </div>
            `;
            alert.style.display = 'block';

            // 3ç§’åè‡ªåŠ¨éšè—
            setTimeout(() => {
                alert.style.opacity = '0';
                alert.style.transition = 'opacity 0.3s ease';
                setTimeout(() => {
                    alert.style.display = 'none';
                    alert.style.opacity = '1';
                }, 300);
            }, 3000);
        }

        // è¡¨å•éªŒè¯
        function validateForm(user) {
            // ç”¨æˆ·åéªŒè¯
            if (!user.username || user.username.length < 3) {
                showAlert('ç”¨æˆ·åè‡³å°‘éœ€è¦3ä¸ªå­—ç¬¦', 'error');
                return false;
            }
            if (user.username.length > 32) {
                showAlert('ç”¨æˆ·åæœ€å¤š32ä¸ªå­—ç¬¦', 'error');
                return false;
            }

            // å¯†ç éªŒè¯
            if (!user.password || user.password.length < 6) {
                showAlert('å¯†ç è‡³å°‘éœ€è¦6ä¸ªå­—ç¬¦', 'error');
                return false;
            }

            // é‚®ç®±éªŒè¯
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!user.email || !emailRegex.test(user.email)) {
                showAlert('è¯·è¾“å…¥æœ‰æ•ˆçš„é‚®ç®±åœ°å€', 'error');
                return false;
            }

            // æœ€å¤§å®¢æˆ·ç«¯æ•°éªŒè¯
            if (isNaN(user.maximum_client) || user.maximum_client <= 0) {
                showAlert('æœ€å¤§å®¢æˆ·ç«¯æ•°å¿…é¡»æ˜¯æ­£æ•´æ•°', 'error');
                return false;
            }

            return true;
        }

        // é¡µé¢åˆå§‹åŒ–
        window.onload = function() {
            const effectiveDateDisplay = document.getElementById('effective-date-display');
            const effectiveDateInput = document.getElementById('effective-date');
            const today = new Date();

            if ({{.ExpiryDays}} > 0) {
                today.setDate(today.getDate() + {{.ExpiryDays}});
            } else {
                today.setDate(today.getDate() - 1);
            }

            const formattedDate = today.toISOString().split('T')[0];
            effectiveDateInput.value = formattedDate;
            effectiveDateDisplay.value = formattedDate;

            // è®¾ç½®è¿‡æœŸæ—¶é—´æ˜¾ç¤º
            document.getElementById('expiry-display').textContent = formattedDate;

            // å¤„ç†URLå‚æ•°
            const urlParams = new URLSearchParams(window.location.search);
            const act = urlParams.get('act');
            if (act) {
                actValue = act;
            }

            // å¤„ç†é¢„å¡«æ ‡ç­¾
            const tags = {{.Tags}};
            if (tags) {
                const tagsInput = document.getElementById('tags');
                tagsInput.value = tags;
                tagsInput.readOnly = true;
                tagsInput.style.background = 'var(--bg-tertiary)';
            }

            // è‡ªåŠ¨èšç„¦ç”¨æˆ·åè¾“å…¥æ¡†
            document.getElementById('username').focus();
        };

        // è¡¨å•æäº¤å¤„ç†
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const registerBtn = document.getElementById('registerBtn');
            const formData = new FormData(this);
            const user = {};

            // æ·»åŠ HMACç 
            if (typeof actValue !== 'undefined' && actValue !== null) {
                user.hmac_code = actValue;
            }

            formData.forEach((value, key) => {
                user[key] = value;
            });

            // æ•°æ®è½¬æ¢
            const date = new Date(user.effective_date);
            user.effective_date = date.toISOString();
            user.maximum_client = parseInt(user.maximum_client, 10);

            // è¡¨å•éªŒè¯
            if (!validateForm(user)) {
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            registerBtn.disabled = true;
            registerBtn.classList.add('btn-loading');

            try {
                const response = await fetch('/inviter_register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(user)
                });

                let data;
                const responseText = await response.text();

                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    throw new Error(responseText || 'æœåŠ¡å™¨å“åº”é”™è¯¯');
                }

                if (data.success) {
                    showAlert('æ³¨å†ŒæˆåŠŸï¼æ­£åœ¨è·³è½¬...', 'success');

                    setTimeout(() => {
                        if (actValue === undefined) {
                            // æ²¡æœ‰é‚€è¯·ç ï¼Œè·³è½¬åˆ°ç®¡ç†å‘˜äºŒç»´ç é¡µé¢
                            window.location.href = `/admin/qrcode?username=${data.username}&password=${data.password}&expiry=${data.expiry}&ips=${data.ips}&domain=${data.domain}&port=${data.port}`;
                        } else {
                            // æœ‰é‚€è¯·ç ï¼Œè·³è½¬åˆ°ç”¨æˆ·ç™»å½•é¡µé¢
                            window.location.href = '/user/login';
                        }
                    }, 2000);
                } else {
                    showAlert(data.message || 'æ³¨å†Œå¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('æ³¨å†Œé”™è¯¯:', error);
                showAlert(error.message || 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                registerBtn.disabled = false;
                registerBtn.classList.remove('btn-loading');
            }
        });

        // å›è½¦é”®æäº¤
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.ctrlKey) {

        });
