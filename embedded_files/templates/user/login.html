<body class="login-page">

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">ç”¨æˆ·å</label>
                <div style="position: relative;">
                    <input
                        type="text"

                        style="padding-left: 40px;"

                    <input
                        type="password"
                        id="password"

                    >

                    <input type="checkbox" id="rememberMe" name="rememberMe">

                <span class="loading-spinner"></span>
                <span class="btn-text">ç™»å½•</span>

    <script>
        // å¯†ç æ˜¾ç¤º/éšè—åˆ‡æ¢
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
        });

        // æ˜¾ç¤º/éšè—æç¤ºä¿¡æ¯
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <div style="display: flex; align-items: center; gap: ${getComputedStyle(document.documentElement).getPropertyValue('--space-sm')};">
                    <span>${type === 'error' ? 'âŒ' : 'âœ…'}</span>
                    <span>${message}</span>
                </div>
            `;
            alert.style.display = 'block';

            // 3ç§’åè‡ªåŠ¨éšè—
            setTimeout(() => {
                alert.style.opacity = '0';
                alert.style.transition = 'opacity 0.3s ease';
                setTimeout(() => {
                    alert.style.display = 'none';
                    alert.style.opacity = '1';
                }, 300);
            }, 3000);
        }

        // è¡¨å•æäº¤å¤„ç†
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // éªŒè¯è¾“å…¥
            if (!username) {
                showAlert('è¯·è¾“å…¥ç”¨æˆ·å', 'error');
                document.getElementById('username').focus();
                return;
            }

            if (!password) {
                showAlert('è¯·è¾“å…¥å¯†ç ', 'error');
                document.getElementById('password').focus();
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loginBtn.disabled = true;
            loginBtn.classList.add('btn-loading');

            try {
                const response = await fetch('/user/login_act', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                let data;
                const responseText = await response.text();

                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    throw new Error(responseText || 'æœåŠ¡å™¨å“åº”é”™è¯¯');
                }

                if (data.success) {
                    showAlert('ç™»å½•æˆåŠŸï¼æ­£åœ¨è·³è½¬...', 'success');
                    setTimeout(() => {
                        window.location.href = '/clientarea';
                    }, 1500);
                } else {
                    showAlert(data.message || 'ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯', 'error');
                }
            } catch (error) {
                console.error('ç™»å½•é”™è¯¯:', error);
                showAlert(error.message || 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                loginBtn.disabled = false;
                loginBtn.classList.remove('btn-loading');
            }
        });

        // è®°ä½æˆ‘åŠŸèƒ½
        document.getElementById('rememberMe').addEventListener('change', function() {
            if (this.checked) {
                localStorage.setItem('rememberUsername', document.getElementById('username').value);
            } else {
                localStorage.removeItem('rememberUsername');
            }
        });

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥è®°ä½çš„ç”¨æˆ·å
        window.addEventListener('load', function() {
            const savedUsername = localStorage.getItem('rememberUsername');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('rememberMe').checked = true;
            }
            document.getElementById('username').focus();
        });

        // å›è½¦é”®æäº¤
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.ctrlKey) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // å®æ—¶è¾“å…¥éªŒè¯
        document.getElementById('username').addEventListener('input', function() {
            this.value = this.value.trim();
        });
    </script>
